#logging.level.root=DEBUG
logging.level.com.javawiz=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

datasource.primary.jdbc-url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
datasource.primary.driverClassName=org.hsqldb.jdbc.JDBCDriver
datasource.primary.username=sa
datasource.primary.password=
datasource.primary.platform=hsql
datasource.primary.continue-on-error=true
datasource.primary.maximum-pool-size=30

datasource.secondary.jdbc-url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
datasource.secondary.driverClassName=org.hsqldb.jdbc.JDBCDriver
datasource.secondary.username=sa
datasource.secondary.password=
datasource.secondary.platform=hsql
datasource.secondary.continue-on-error=true
datasource.secondary.maximum-pool-size=30

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
